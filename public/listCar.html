<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DriveShare - List Your Car</title>
    <link rel="stylesheet" href="listCar.css">
</head>
<body>

<header>
    <h1>DriveShare</h1>
</header>

<main>
    <div class="container">
        <h2>List Your Car</h2>
        <form id="carListingForm">
            <label for="make">Make</label>
            <input type="text" id="make" name="make" required>
            
            <label for="model">Model</label>
            <input type="text" id="model" name="model" required>
            
            <label for="year">Year</label>
            <input type="number" id="year" name="year" min="1900" required>
            
            <label for="mileage">Mileage</label>
            <input type="number" id="mileage" name="mileage" min="0" required>
            
            <label for="location">Pick Up Location</label>
            <input type="text" id="location" name="location" required>
            
            <label for="pricePerDay">Price Per Day</label>
            <input type="number" id="pricePerDay" name="price" min="0" step="1" required>
            
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>
            
            <input type="submit" value="List Car">
        </form>
    </div>
</main>
<script src="listCar.js"></script>
</body>
</html>
