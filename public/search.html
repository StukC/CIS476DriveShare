<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DriveShare - Find a Car</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
<header>
    <h1>Find a Car</h1>
</header>
<main>
    <div class="search-container">
        <form id="searchForm">
            <div class="form-group">
                <label for="searchLocation">Location:</label>
                <input type="text" id="searchLocation" name="location" required>
            </div>
            <div class="form-group">
                <label for="searchStartDate">Start Date:</label>
                <input type="date" id="searchStartDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="searchEndDate">End Date:</label>
                <input type="date" id="searchEndDate" name="endDate" required>
            </div>
            <button type="submit" class="search-button">Search</button>
        </form>
        <div id="searchResults" class="search-results">
            <!-- Search results with booking options will be dynamically inserted here -->
        </div>
    </div>
</main>
<script src="search.js"></script>
</body>
</html>
