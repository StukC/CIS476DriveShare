<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="securityAnswer1">Your first pet's name?</label>
                <input type="text" id="securityAnswer1" placeholder="Answer" required>
            </div>
            <div class="form-group">
                <label for="securityAnswer2">The city you were born in?</label>
                <input type="text" id="securityAnswer2" placeholder="Answer" required>
            </div>
            <div class="form-group">
                <label for="securityAnswer3">Your favorite book?</label>
                <input type="text" id="securityAnswer3" placeholder="Answer" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
