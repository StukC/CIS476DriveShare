<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="registration-form-container">
        <h2 class="form-title">Create Your Account</h2>
        <form id="registerForm" class="registration-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="securityAnswer1">Mother's maiden name?</label>
                <input type="text" id="securityAnswer1" name="securityAnswer1" required>
            </div>
            <div class="input-group">
                <label for="securityAnswer2">Favorite teacher from school?</label>
                <input type="text" id="securityAnswer2" name="securityAnswer2" required>
            </div>
            <div class="input-group">
                <label for="securityAnswer3">Your favorite color?</label>
                <input type="text" id="securityAnswer3" name="securityAnswer3" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
