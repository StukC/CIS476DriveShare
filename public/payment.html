<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DriveShare - Make a Payment</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Make a Payment</h1>
        </header>
        <main>
            <div id="balance">Current Balance: $5000</div> <!-- Initially display the starting balance -->
            <form id="paymentForm">
                <label for="paymentAmount">Payment Amount:</label>
                <input type="number" id="paymentAmount" name="paymentAmount" min="1" required>
                <button type="submit">Submit Payment</button>
            </form>
        </main>
    </div>
    <script src="payment.js"></script>
</body>
</html>
